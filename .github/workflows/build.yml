name: Build Shattered PD Studio

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build Desktop JAR
      run: ./gradlew desktop:dist
      
    - name: Build Android APK
      run: ./gradlew android:assembleDebug
      
    - name: Upload Desktop JAR
      uses: actions/upload-artifact@v3
      with:
        name: ShatteredPD-Studio-Desktop
        path: desktop/build/libs/*.jar
        
    - name: Upload Android APK
      uses: actions/upload-artifact@v3
      with:
        name: ShatteredPD-Studio-Android
        path: android/build/outputs/apk/debug/*.apk
        
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        files: |
          desktop/build/libs/*.jar
          android/build/outputs/apk/debug/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}